<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="tailwind.css" rel="stylesheet">
</head>

<body class="h-screen w-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
    <main class="w-80">
        <header>
            <h1 class="text-lg font-bold text-center mb-4">Login</h1>
        </header>

        <form class="bg-white shadow-md rounded-md p-6 space-y-4" action="#" method="POST">
            <div>
                <label for="email" class="block text-sm text-gray-800 mb-1">Email:</label>
                <input id="email" name="email" type="email" required
                    class="w-full bg-gray-50 border border-gray-300 rounded px-3 py-2 text-base text-gray-800 placeholder-gray-300 focus:outline-none transition duration-200 ease-in-out">
            </div>

            <div>
                <label for="password" class="block text-sm text-gray-800 mb-1">Senha:</label>
                <input id="password" name="password" type="password" required
                    class="w-full bg-gray-50 border border-gray-300 rounded px-3 py-2 text-base text-gray-800 placeholder-gray-300 focus:outline-none transition duration-200 ease-in-out">
            </div>

            <div class="text-center">
                <a href="#" class="text-sm text-gray-500 hover:underline">Esqueci minha senha</a>
            </div>

            <div>
                <button type="submit"
                    class="w-full text-base bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded text-white shadow">
                    Entrar
                </button>
            </div>
        </form>

        <footer class="text-center mt-4">
            <p class="text-xs text-gray-500">Â© 2024 Sua Empresa. Todos os direitos reservados.</p>
        </footer>
    </main>
</body>

</html>
